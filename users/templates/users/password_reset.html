{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Сброс пароля</h2>
                <form method="post" autocomplete="off" onsubmit="this.querySelector('button[type=submit]').disabled=true;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" 
                            name="email" placeholder="Введите ваш email" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Отправить ссылку для сброса</button>
                </form>
                <div class="mt-3">
                    <a href="{% url 'user:login' %}">Вернуться к входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
