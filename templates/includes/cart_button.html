{% load static %}
{% load carts_tags %}

{% user_carts request as carts %}

<div class="cart-modal-wrapper">
    <!-- Добавляем атрибуты data-bs-toggle и data-bs-target для работы с Bootstrap -->
    <button type="button" class="btn btn-dark position-relative" 
            id="modalButton" 
            data-bs-toggle="modal" 
            data-bs-target="#cartModal"
            aria-expanded="false">
        <img class="me-2" src="{% static 'deps/icons/basket2-fill.svg' %}" alt="Корзина" width="24" height="24">
        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill" id="goods-in-cart-count">
            {{ carts.total_quantity }}
        </span>
    </button>
</div>

<!-- Модальное окно корзины -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h4 class="modal-title fw-bold" id="cartModalLabel">
                    <i class="bi bi-cart3 me-2"></i> Ваша корзина
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div class="container-fluid p-0" id="cart-items-container">
                    {% include "carts/includes/included_cart.html" %}
                </div>
            </div>
            <div class="modal-footer bg-light d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Продолжить покупки
                </button>
                {% if carts and not order %}
                <a class="btn btn-dark" href="{% url 'orders:create_order' %}">
                    Оформить заказ
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
.cart-modal-wrapper {
    position: relative;
}

#modalButton {
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

#modalButton:hover {
    background-color: #333;
    transform: translateY(-2px);
}

.modal-content {
    border-radius: 12px;
    overflow: hidden;
    border: none;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
}

.modal-header {
    padding: 1rem 1.5rem;
    border-bottom: 1px solid #eee;
}

.modal-title {
    font-size: 1.5rem;
    color: #333;
}

.modal-body {
    padding: 0;
}

.modal-footer {
    border-top: 1px solid #eee;
    padding: 1rem 1.5rem;
}

@media (max-width: 768px) {
    .modal-dialog {
        margin: 0.5rem;
        width: calc(100% - 1rem);
    }
    
    .modal-content {
        border-radius: 8px;
    }
}
</style>
